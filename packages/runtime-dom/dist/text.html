<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import { createRenderer, h, render, Text, Fragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        // import './runtime-dom.esm.js'

        import { h, render, Text, Fragment } from './runtime-dom.esm.js'
        // 渲染
        render(h('div', [
            h('li', { key: 'a' }, 'a'),
            h('li', { key: 'b' }, 'b'),
            h('li', { key: 'c' }, 'c'),
            h('li', { key: 'd' }, 'd'),
            h('li', { key: 'e' }, 'e'),
            h('li', { key: 'f' }, 'f'),
            h('li', { key: 'g' }, 'g')
        ]), app)

        // 卸载
        setTimeout(() => {
            // render(h(Text, 'aaa'), app)
            // Fragment必须传数组
            render(h(Fragment, [h(Text, 'aaa'), h("div", 'bbb')]), app)
            setTimeout(() => {
                // render(h(Fragment, [h(Text, 'aaa')]), app)
                render(null, app)
            }, 2000)
        }, 2000)

  
    </script>
    
</body>
</html>
