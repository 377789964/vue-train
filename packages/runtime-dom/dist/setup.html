<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import { createRenderer, h, render, Text, Fragment, getCurrentInstance, ref, toRefs, reactive } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

        import { createRenderer, h, render, Text, Fragment, ref, toRefs, reactive } from './runtime-dom.esm.js'

        const VueComponent = {
            props: {
                a: String
            },
            setup(props, context){
                // console.log(props, 'props', context)
                const name = ref('jw')
                // const age = ref(18)
                const state = reactive({age: 18})
                
                // const { age } = state
                setTimeout(() => {
                    state.age++
                }, 1000)

                const handleClick = () => {
                    context.emit('myEvent')
                }

                // context.expose({
                //     a: 1
                // })
                // let instance = getCurrentInstance()
                // console.log(instance.exposed, 'instance.expose')
                return {
                    // name, age
                    // ...toRefs(state),
                    state,
                    name,
                    handleClick
                }
            },
            render(proxy) {
                // return h('div', proxy.name + proxy.age)
                // console.log(proxy, 'proxy')
                return h(Fragment, [
                    h('div', proxy.name + proxy.state.age),
                    h('button', { onClick: proxy.handleClick }, '触发')
                ])
            }
        }
        render(h(VueComponent, {
            a: 1,
            b: 2,
            onMyEvent: () => {
                alert('哈哈')
            }
        }, {default: () => {h('div', 'hollew')}}), app)
        // 我们每创建一个组件 都要有一个独立的数据源 如果是对象会导致组件共享数据
  
    </script>
    
</body>
</html>
