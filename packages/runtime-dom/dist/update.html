<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import { createRenderer, h, render, Text, Fragment, getCurrentInstance} from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        // import './runtime-dom.esm.js'

        import { h, render, Text, Fragment } from './runtime-dom.esm.js'

        // attrs = 所有的属性 - propsOptions
        // props = propsOptions
        // props 用户接收的属性 attrs 用户没接收的属性

        const ChildComponent = {
            props: {
                a: String,
                b: String
            },
            render() {
                // console.log(this, this.a,  'a-b', this.b, this.$props)
                return h(Text, this.a) // 会把这个a变成可以收集依赖的
            }
        }
        const VueComponent = {
            data() {
                return { isShow: false }
            },
            render() {
                return h(Fragment, [
                    h('button', {
                        onClick: () => {
                            // debugger
                            console.log('===')
                            this.isShow = !this.isShow
                        }
                    }, '点我修改状态'),
                    h(ChildComponent, {a: this.isShow ? '显示' : '隐藏', b: '123'})
                ])
            }
        }
        render(h(VueComponent), app)
        // 我们每创建一个组件 都要有一个独立的数据源 如果是对象会导致组件共享数据


  
    </script>
    
</body>
</html>
